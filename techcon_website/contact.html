    <main>
        <article>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Social Media:
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a> |
                <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a> |
                <a href="https://www.linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
            </p>
            <h3>Location</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019999!2d-122.419415!3d37.774929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5!2sConference+Venue!5e0!3m2!1sen!2sus!4v1234567890"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>

            <h3>Contact Form</h3>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </article>

        <aside>
            <p>placeholder to add comment thread later</p>
        </aside>
